[tool.poetry]
name = "mystbin.py"
version = "2.1.3"
description = "A small simple wrapper around the mystb.in API."
authors = ["AbstractUmbra <Umbra@AbstractUmbra.xyz>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/AbstractUmbra/mystbin-py"
repository = "https://github.com/AbstractUmbra/mystbin-py"
keywords = ["mystbin",  "paste"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Internet",
]
include = [
    "LICENSE"
]
packages = [
    { include = "mystbin" },
    { include = "mystbin/**/*.py" }
]
[tool.poetry.urls]
"Issue Tracker" = "https://github.com/AbstractUmbra/mystbin.py/issues"

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.6.2"
requests = {version = "^2.24.0", optional = true}

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.8.4"
isort = "^5.8.0"

[tool.poetry.extras]
requests = ["requests"]

[tool.poetry.scripts]
version = 'mystbin.__main__:show_version'

[tool.black]
line-length = 125
target-version = ["py38"]

[tool.isort]
profile = "black"
src_paths = ["hondana"]
known_first_party = "hondana"
lines_after_imports = 2

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
